<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour le fond -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour l'engrenage -->
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour la flèche -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Engrenage principal (représente la gestion système) -->
  <g transform="translate(64,64)">
    <!-- Dents de l'engrenage -->
    <g fill="url(#gearGradient)">
      <rect x="-3" y="-35" width="6" height="8" rx="1"/>
      <rect x="-3" y="27" width="6" height="8" rx="1"/>
      <rect x="27" y="-3" width="8" height="6" rx="1"/>
      <rect x="-35" y="-3" width="8" height="6" rx="1"/>
      
      <!-- Dents diagonales -->
      <rect x="19" y="-25" width="6" height="8" rx="1" transform="rotate(45)"/>
      <rect x="19" y="17" width="6" height="8" rx="1" transform="rotate(45)"/>
      <rect x="-25" y="-25" width="6" height="8" rx="1" transform="rotate(-45)"/>
      <rect x="-25" y="17" width="6" height="8" rx="1" transform="rotate(-45)"/>
    </g>
    
    <!-- Corps de l'engrenage -->
    <circle cx="0" cy="0" r="25" fill="url(#gearGradient)" stroke="#d97706" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="#1f2937"/>
  </g>
  
  <!-- Flèche de mise à jour (représente les mises à jour automatiques) -->
  <g transform="translate(64,64)">
    <path d="M -15,-8 L -5,-8 L -5,-15 L 8,0 L -5,15 L -5,8 L -15,8 Z" 
          fill="url(#arrowGradient)" 
          stroke="#059669" 
          stroke-width="1"
          transform="rotate(-30)"/>
  </g>
  
  <!-- Indicateur Pacman (petit logo stylisé) -->
  <g transform="translate(85,45)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <path d="M 0,0 L 6,-3 L 6,3 Z" fill="#1f2937"/>
  </g>
  
  <!-- Points décoratifs -->
  <circle cx="25" cy="35" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="103" cy="93" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="35" cy="100" r="1.5" fill="#ffffff" opacity="0.4"/>
  
  <!-- Texte stylisé (optionnel) -->
  <text x="64" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">CachyRust</text>
</svg>